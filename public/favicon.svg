<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#ffffff"/>
  
  <!-- Gradient defs -->
  <defs>
    <linearGradient id="urbanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Map pin / Location marker representing urban/city flow -->
  <g transform="translate(50, 50)">
    <!-- Pin circle -->
    <circle cx="0" cy="-8" r="12" fill="url(#urbanGradient)"/>
    
    <!-- Pin point -->
    <path d="M -10 0 L 0 15 L 10 0 A 10 10 0 1 1 -10 0" fill="url(#urbanGradient)"/>
    
    <!-- Inner highlight -->
    <circle cx="0" cy="-8" r="6" fill="#ffffff" opacity="0.3"/>
  </g>
</svg>
